<div class="container">
	<div class="searchByLocation" ng-click="searchAddress()">
		<h1>Search by Location</h1>
		<div class="searchbyAddress">
			<input type="text" id="address" ng-model="address" placeholder="Address, City, State or Zip">
			<button type="button" id="submitAddressButton" ng-click="getMapByAddress(address)" >Enter</button>
		</div>
	</div>

	<div class="searchBySports" ui-sref="sportsView">
		<h1>Search by Sports</h1>
	</div>
</div>
