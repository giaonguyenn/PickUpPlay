<img src="src/images/login_page_hero_image.jpeg" class="bg-image"/>

<div class="login-container">

<div class="logo-container">
    <img id="logo" src="src/images/logo.png"/>
</div>

<div class="app-overview">

</div>

<div class="input-field">
    <form class="h5 text-center mb-4 container" id="needs-validation" novalidate>
        <div class="md-form">
            <input type="text" id="validationCustom01" class="form-control" ng-model="emailSignIn" placeholder="Email Address" required>
            <div class="invalid-feedback">
                Please provide the correct email address.
            </div>
        </div>

        <div class="md-form">
            <input type="text" id="validationCustom02" class="form-control" ng-model="passwordSignIn" placeholder="Passwords" required>
            <div class="invalid-feedback">
                Please provide the correct password.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark" ng-click="signIn(emailSignIn,passwordSignIn)">Login</button>
        </div>
    </form>

    <div class="not-a-member">
        <p> Not a Member? </p>
    </div>

    <button type="button" class="btn btn-outline-dark" id="signup-button" ui-sref="signUp">Sign Up Now!</button>
</div>

</div>
