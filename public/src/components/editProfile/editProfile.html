<div class="profile-container">
	<div class="top-portion">
	</div>
	<div class="bottom-portion">
		<div class="profile-picture">
			<img  style="width: 150px;" id="profile-picture" ngf-thumbnail="image || user.image">
			<div class="name">
				<p class="fullName">{{user.firstname}} {{user.lastname}}</p>
				<p class="userName">{{user.username}}</p>
			</div>
			<div class="upload-buttons">
				<button name="image" ngf-select ng-model="image"><i class="fa fa-pencil" aria-hidden="true"></i></button>
				<button ng-click="submitImage(image, user.uid)">Upload</button>
			</div>
		</div>
		<div class="profile-info">
			<p class="stats">Games created: {{gamesCreated}}</p>
		</div>
		<div class="lets-play">
			<button type="button" id="letsPlayButton" ui-sref="searchBy">Let's Play!</button>
		</div>
	</div>
</div>
