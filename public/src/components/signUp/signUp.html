<h1>Create Your Account</h1> 

<div class="input-field">
	<input type="text" id="first-name" placeholder="First Name" required>
	<input type="text" id="last-name" placeholder="Last Name" required>
		<br>
	<input type="text" id="email" placeholder="Email Address" required>
		<br>
	<input type="text" id="newUsername" placeholder="Username" required>
		<br>
	<input type="text" id="newPassword" placeholder="Password" required>
		<br>
	<input type="text" id="newPasswordRetype" placeholder="Confirm Password" required>
</div>

<button type="button" id="signUpCompleted" ui-sref="editProfile">Create Account</button>
